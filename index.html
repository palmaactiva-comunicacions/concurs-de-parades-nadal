    <script>
        function toggleMenu() {
            const menu = document.querySelector('.menu-content');
            menu.style.display = menu.style.display === 'block' ? 'none' : 'block';

        const translations = {
            es: {

                description: "A partir del 19 de diciembre, hasta el 5 de enero, puedes votar por la decoraci√≥n que m√°s te guste.",

                buttonBases: "üìï Bases",

                linkBases: "https://palmaactiva.sedipualba.es/carpetaciudadana/documentoinformativo.aspx?id=2684&abrir=True&idioma=ca"
            }
        };

        function updateLanguage(language) {
            const translation = translations[language];
            document.getElementById("title").textContent = translation.title;
            document.getElementById("description").textContent = translation.description;
            document.getElementById("button-bases").textContent = translation.buttonBases;
            document.getElementById("button-participate").textContent = translation.buttonParticipate;

            // Actualiza el estado del bot√≥n de votar en funci√≥n de la fecha
            checkVoteButtonStatus();
        }

        // Configura el per√≠odo en el que el bot√≥n de votar estar√° habilitado
        const startDate = new Date("2024-12-19T00:00:00");
        const endDate = new Date("2025-01-05T23:59:59");

        function checkVoteButtonStatus() {
            const now = new Date();
            const voteButton = document.getElementById("button-vote");

            if (now >= startDate && now <= endDate) {
                voteButton.removeAttribute("disabled"); // Habilita el bot√≥n
                voteButton.classList.remove("disabled"); // Quita estilos de deshabilitado (si los tienes)
            } else {
                voteButton.setAttribute("disabled", "true"); // Deshabilita el bot√≥n
                voteButton.classList.add("disabled"); // Aplica estilos de deshabilitado (opcional)
                voteButton.textContent = "Votaci√≥n no disponible"; // Texto alternativo
            }
        }

        // Escucha los cambios en el selector de idioma
